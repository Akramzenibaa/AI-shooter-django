{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google Tag Manager -->
    <script>(function (w, d, s, l, i) {
            w[l] = w[l] || []; w[l].push({
                'gtm.start':
                    new Date().getTime(), event: 'gtm.js'
            }); var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
                    'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-5J7K9ZVZ');</script>
    <!-- End Google Tag Manager -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>{% block title %}AI Shooter - Professional AI Product Photography{% endblock %}</title>
    <meta name="description"
        content="{% block meta_description %}Transform your product photos into professional studio-quality images in seconds with AI Shooter. The ultimate tool for Shopify, Amazon, and Etsy sellers.{% endblock %}">
    <meta name="keywords"
        content="AI product photography, background removal, ecommerce photos, product image enhancement, AI shooter, shopify photography">
    <meta name="author" content="AI Shooter">
    <meta name="robots" content="index, follow">
    <meta name="google-site-verification" content="1eA6MofjO1uVYByfNJfuJlt68YnjY1FDTl_WetMCXi4" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title"
        content="{% block og_title %}AI Shooter - Professional AI Product Photography{% endblock %}">
    <meta property="og:description"
        content="{% block og_description %}Transform your product photos into professional studio-quality images in seconds with AI Shooter.{% endblock %}">
    <meta property="og:image" content="{% static 'assets/og-image.png' %}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.build_absolute_uri }}">
    <meta property="twitter:title"
        content="{% block twitter_title %}AI Shooter - Professional AI Product Photography{% endblock %}">
    <meta property="twitter:description"
        content="{% block twitter_description %}Transform your product photos into professional studio-quality images in seconds with AI Shooter.{% endblock %}">
    <meta property="twitter:image" content="{% static 'assets/og-image.png' %}">

    <link rel="icon" href="{% static 'assets/logo.png' %}">

    <!-- Resource Hints -->
    <link rel="preconnect" href="https://res.cloudinary.com">
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="https://unpkg.com">

    {% if request.resolver_match.url_name == 'landing' %}
    <link rel="prefetch" href="{% url 'core:dashboard' %}">
    {% endif %}

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?v=1.1">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest" defer></script>

    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    {% block extra_head %}{% endblock %}
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5J7K9ZVZ" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    {% block content %}{% endblock %}

    {% block extra_js %}{% endblock %}
</body>

</html>
